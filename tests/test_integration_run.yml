- name: integration-vanilla
  tags:
    - integration
  command: >
    snakemake
      --printshellcmds
      --jobs 1
      --latency-wait 5
      --notemp
      --keep-incomplete
      --use-singularity --singularity-args ' --cleanenv --bind /tmp'
      --singularity-prefix '~/.singularity/cache/snakemake'
      --configfile tests/config.json
      --config pepfile=tests/pep/samples.csv
      --snakefile Snakefile
  files:
    - path: output/sample1/T1K/sample1_allele.tsv
      contains:
        - "HLA-A*68:02:01:01"
        - "HLA-A*74:01:01:01"
    - path: output/sample1/T1K/sample1_genotype.tsv
      contains:
        - "HLA-A*68:02:01"
        - "HLA-A*74:01:01"
    - path: output/sample1/seq2hla/sample1-ClassI-class.HLAgenotype4digits
      contains:
        - "A*68:02"
        - "A*74:01"
