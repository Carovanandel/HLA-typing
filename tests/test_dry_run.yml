- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --printshellcmds
      --configfile tests/config.json
      --config pepfile=tests/pep/samples.csv
      --snakefile Snakefile
  stdout:
    contains:
      - rule T1K
      - rule seq2hla
      - rule optitype
      - rule spechla
      - rule arcashla
      - rule gather_benchmarks
