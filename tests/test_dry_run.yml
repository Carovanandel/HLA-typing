- name: dry-run-vanilla
  tags:
    - dry-run
  command: >
    snakemake
      --dryrun
      --printshellcmds
      --configfile tests/config.json
      --config pepfile=tests/pep/samples.csv
      --snakefile Snakefile
  stdout:
    contains:
      - rule T1K
      - rule seq2hla
#      - rule arcashla
#      - rule optitype
    contains_regex:
      - "run-t1k .* -f tests/data/hlaidx_rna_seq.fa"
      - "seq2HLA .*"
#      - "arcasHLA genotype .*"
#      - "OptiType .*"
